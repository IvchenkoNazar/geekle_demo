<div class="bg-white max-w-xs relative h-[400px]" #networkContainer>
  <div #graphContainer class="w-full h-full"></div>
  @if (!isFullscreen) {
    <button class="absolute top-2 right-2 text-gray-600 hover:text-gray-800 transition-colors duration-200 z-10"
            (click)="expandToFullscreen()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
      </svg>
    </button>
  }
</div>

<!-- Fullscreen Modal -->
@if (isFullscreen) {
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white w-full h-full p-4 relative" #fullscreenContainer>
      <button class="absolute top-2 right-2 text-gray-600 hover:text-gray-800 transition-colors duration-200 z-10"
              (click)="closeFullscreen()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
}
